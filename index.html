<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

        crossorigin="anonymous" />
    <title>Endless Recipes</title>
</head>

<body>
    <!-- post receipe modal -->
    <div class="modal" id="post-recipe">
        <div class="modal-background" id="post-recipe"></div>
        <div class="modal-content p-6 has-background-white">
            <h1 class="is-size-2 title">Post recipe</h1>
        </div>
    </div>

    <!--  sign up modal ... are hidden by default ... use javascript to display/hide them -->
    <div class="modal" id="signup-modal">
        <div class="modal-background" id="signup-modalbg"></div>
        <div class="modal-content p-6 has-background-white">
            <h1 class="is-size-3 title">Sign Up!</h1>
            <form id="signup_form">
                <!-- Email -->
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input type="email" id="email">
                    </div>

                </div>
                <!-- Password -->
                <div class="field">
                    <label class="label">Passowrd</label>
                    <div class="control">
                        <input type="password" id="password">
                    </div>
                </div>


                <!-- submit -->
                <div class="field">
                    <div class="control">
                        <button class="m-3 button is-link" id="sum_submit">Submit</button>
                    </div>
                </div>

                <!-- div error -->
                <div class="error has-text-danger">

                </div>

            </form>
        </div>
    </div>

    <!-- sign in modal -->

    <div class="modal" id="signin-modal">
        <div class="modal-background" id="signin-modalbg"></div>
        <div class="modal-content p-6 has-background-white">
            <h1 class="is-size-3 title">Sign In!</h1>
            <form id="signin_form">
                <!-- Email -->
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input type="email" id="email_">
                    </div>

                </div>
                <!-- Password -->
                <div class="field">
                    <label class="label">Passowrd</label>
                    <div class="control">
                        <input type="password" id="password_">
                    </div>
                </div>


                <!-- submit -->
                <div class="field">
                    <div class="control">
                        <button class="m-3 button is-link">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- navigation bar -->
    <div class="navbar is-primary">
        <div class="navbar-brand">
            <div class="navbar-item">
                <!-- logo -->
                <a href="">
                    <i class="fas fa-3x fa-utensils"></i>
                </a>
                <h1 class="ml-3 is-size-5 has-text-warning-dark has-text-weight-bold is-italic">Endless Recipes</h1>
            </div>
            <div class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="navbar-menu is-active">
            <div class="navbar-end">
                <div class="navbar-item">
                    <a id="signupbtn">Sign Up</a>
                </div>
                <div class="navbar-item">
                    <a id="signinbtn">Sign In</a>
                </div>
                <div class="navbar-item">
                    <a id="signoutbtn">Sign Out</a>
                </div>
                <div class=" navbar-item">
                    <a id="postRecipeBtn">Post a Recipe</a>
                </div>
            </div>

        </div>
    </div>

    <!-- columns -->
    <!-- put everything in section and container to adjust padding and margin -->
    <div class="section">
        <div class="container">
            <!-- default columns take whole size 12 -->
            <div class="columns">
                <!-- left column -->
                <div class="column is-2 has-background-primary-light p-6">
                    <p>
                        <a>Link 1</a>
                    </p>
                    <p class="mt-1">
                        <a>Link 2</a>
                    </p>
                </div>
                <!-- center column -->
                <div class="column is-8  p-6" id="main">
                    <div class="container" id="hidden_form">
                        <form id="submitrecipeform"></form>
                    </div>
                    <div class="container" id="content">
                        <p>TODO - dynamic content will appear in this space</p>
                    </div>
                </div>
                <!-- right column -->
                <div class="column is-2 has-background-primary-light p-6">
                    <!-- side content -->
                    <p>some side content here if needed</p>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer is-active">
        <div class="content has-text-centered">
            <a href="http://www.facebook.com"><i class="fab fa-2x fa-facebook-f"></i></a>
            <a href="http://www.twitter.com"></a><i class="ml-2 fab fa-2x fa-twitter"></i></a>

        </div>
    </div>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
